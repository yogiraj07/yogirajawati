apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5

sourceSets {
    apt{
        java{
            srcDir 'src'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.opencsv:opencsv:3.6'
    compile 'org.apache.hadoop:hadoop-core:1.1.2'
    compile 'commons-cli:commons-cli:1.3.1'
}